<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
    <div id="calculator">
      <div id="output">
        <p>123456789</p>
      </div>
      <div id="buttons">
        <div id="column-1">
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>.</button>
        </div>
        <div id="column-2">
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
        </div>
        <div id="column-3">
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>=</button>
        </div>
        <div id="column-4">
          <button>x</button>
          <button>รท</button>
          <button>+</button>
          <button>-</button>
        </div>
      </div>
      <div id="clear">
        <button>AC</button>
        <button>C</button>
      </div>
    </div>
</div>
  </body>
</html>
